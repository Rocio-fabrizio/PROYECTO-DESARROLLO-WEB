<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contacto Depifinity - Reservas y consultas" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" aria-label="Navegación principal">
      <div class="container">
        <a class="navbar-brand" href="index.html">Depifinity</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18" stroke="white" stroke-width="2" stroke-linecap="round"/><path d="M3 12h18" stroke="white" stroke-width="2" stroke-linecap="round"/><path d="M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quiénes Somos</a></li>
            <li class="nav-item"><a class="nav-link" href="promociones.html">Promociones</a></li>
            <li class="nav-item"><a class="nav-link" href="sucursales.html">Sucursales</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h1 class="text-center mb-4">Contáctanos</h1>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <!-- Formulario local (sin backend); se puede integrar más tarde -->
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea id="mensaje" rows="4" class="form-control" placeholder="Escribí tu consulta..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
          </form>
        </div>
      </div>

      <!-- Mapa embed: conservá este iframe si querés mostrar ubicación -->
      <section class="mt-5 text-center">
        <h4 class="mb-3">Ubicación Central</h4>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.714604901154!2d-58.42173028477035!3d-34.61173068045807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb0a2c7bdf3f%3A0x98d444a2840cb42e!2sAv.%20Santa%20Fe%203400%2C%20CABA!5e0!3m2!1ses!2sar!4v1676832645461!5m2!1ses!2sar"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </section>
    </main>

    <footer>
      <p>© 2025 Depifinity. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
