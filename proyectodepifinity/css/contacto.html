</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-pink" href="index.html">Depifinity</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quienes Somos</a></li>

          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-pink">Contacto</h2>
    <p class="text-center mb-5">Dejanos tu consulta y te responderemos a la brevedad.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="shadow p-4 rounded bg-white">
          <div class="mb-3">
            <label for="nombre" class="form-label fw-bold">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@email.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label fw-bold">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu consulta aquí..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-pink px-5">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- MAPA EMBEBIDO -->
  <section class="container-fluid px-0">
    <h3 class="text-center text-pink fw-bold mb-4">Sucursal Principal – Palermo</h3>
    <div class="ratio ratio-16x9">
      <iframe
        src="https://www.google.com/maps?q=Av.+Santa+Fe+3253,+CABA&output=embed"
        width="100%" height="400" style="border:0;"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
